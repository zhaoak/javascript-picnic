<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./styles/reset.css" />
        <link rel="stylesheet" href="./styles/style.css" />
        <link rel="stylesheet" href="./styles/home.css" />
        <title>Alchemy Picnic</title>
    </head>

    <body>
        <header>
            <h1>Alchemy Picnic</h1>
            <div class="gutter-right logo">
                <img src="./assets/big-logo.png" />
            </div>
        </header>
        <main>
            <h3>Select the items you want to add to your picnic!</h3>
            <section id="options">
                <img src="./assets/soda.png" alt="soda" id="soda" />
                <img src="./assets/cheese.png" alt="cheese" id="cheese" />
                <img src="./assets/grapes.png" alt="grapes" id="grapes" />
                <img src="./assets/bread.png" alt="bread" id="bread" />
                <img src="./assets/watermelon.png" alt="watermelon" id="watermelon" />
            </section>
            <section id="blanket">
                <img src="./assets/picnic-basket.png" alt="basket" id="basket" />
            </section>
        </main>
        <footer>
            <div>
                Icons by
                <a target="_blank" href="https://icons8.com">Icons8</a>
            </div>
            <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
        </footer>

        <script type="module" src="./app.js"></script>
    </body>
</html>
